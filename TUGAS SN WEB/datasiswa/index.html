<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Siswa</title>
</head>
<body>
    <div class="container mt-5">
        <h2 style="text-align: center;">Form Data Siswa</h2>
        <form>
            <div class="form-group">
                <label for="nis">NIS:</label>
                <input type="text" class="form-control" id="nis" name="nis" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" required>
                    <label class="form-check-label" for="laki-laki">Laki-laki</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan:</label>
                <select class="form-control" id="jurusan" name="jurusan" required>
                    <option value="dkv">DKV</option>
                    <option value="tjkt">TJKT</option>
                    <option value="pplg">PPLG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <select class="form-control" id="kelas" name="kelas" required>
                    <option value="x">X</option>
                    <option value="xi">XI</option>
                    <option value="xii">XII</option>
                </select>
            </div>
            <div class="form-group">
                <label>Kemampuan:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="manajemen bisnis" name="kemampuan" value="manajemen bisnis">
                    <label class="form-check-label" for="manajemen bisnis">Manajemen Bisnis</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="desain" name="kemampuan" value="desain">
                    <label class="form-check-label" for="desain">Desain</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ketrampilan badminton" name="kemampuan" value="ketrampilan badminton">
                    <label class="form-check-label" for="ketrampilan badminton">Ketrampilan Badminton</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="jaringan" name="kemampuan" value="jaringan">
                    <label class="form-check-label" for="jaringan">Jaringan</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Pemrograman" name="kemampuan" value="Pemrograman">
                    <label class="form-check-label" for="Pemrograman">Pemrograman</label>
                </div>
            </div>
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" class="form-control-file" id="foto" name="foto" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <a href="../index.html" class="href">Keluar</a>
        </form>
    </div>
</body>
</html>
